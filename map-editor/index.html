<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>p5.td map editor</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <div id="widthWrapper">
      <label for="width">width</label>
      <input type="number" id="width" name="width" min="1" value="16" />
    </div>
    <div id="heightWrapper">
      <label for="height">height</label>
      <input type="number" id="height" name="height" min="1" value="16" />
    </div>
    <div id="tileSizeWrapper">
      <label for="tileSize">tile size</label>
      <input type="number" id="tileSize" name="tileSize" min="12" value="32" />
    </div>

    <script src="sketch.js"></script>
  </body>
</html>
